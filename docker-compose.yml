services:
  youtube-stats-bot:
    build: .
    container_name: youtube-stats-bot
    network_mode: host
    restart: unless-stopped
    env_file: .env
    environment:
      - TZ=Europe/Berlin
      - TOKEN_PATH=/app/data/token.json
    volumes:
      - ./token.json:/app/data/token.json:ro
    healthcheck:
      test: ["CMD", "python", "-c", "import os; assert os.path.exists('/app/bot.py')"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 15s
    labels:
      - "watchtower.enable=true"
      - "homepage.group=Bots"
      - "homepage.name=YT Stats Bot"
      - "homepage.icon=youtube"
      - "homepage.description=YouTube channel statistics via Telegram"
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
